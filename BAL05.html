<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTMl Class Manipulation</title>
    <style>
      .dark {
        background: black;
      }
      button {
        background: black;
        color: white;
      }
      .dark button {
        background: white;
        color: black;
      }
    </style>
  </head>
  <body>
      <button>Dark Theme</button>
    </div>
    <script>
      function makeItDark() {
        let body = document.querySelector("body");
        body.classList.add("dark");
      }
      let button = document.querySelector("button");
      button.addEventListener("click", makeItDark);
    </script>
  </body>
</html>
