<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Transform : Salem</title>
    <style>
      body {
        margin: 200px;
      }
      img {
        width: 300px;
      }
      .salem-img-1 {
        transform: rotate(30deg) scale(1.5);
      }
      .salem-img-2 {
        transform: rotate(-13deg) translateY(30px);
      }
      .salem-img-3 {
        transform: scale(2) rotate(45deg) translateY(-60px) translateX(90px);
      }
      .salem-img-4 {
        transform: rotate(-30deg) scale(1, 1.05) translateX(60px);
      }
    </style>
  </head>
  <body>
    <img
      src="https://guias-viajar.com/wp-content/uploads/2021/06/estados-unidos-salem-001.jpg"
      alt="witch house"
      class="salem-img-1"
    />
    <img
      src="https://dynamic-media-cdn.tripadvisor.com/media/photo-o/05/c9/0b/22/we-are-right-next-door.jpg?w=600&h=400&s=1"
      alt="witch statue"
      class="salem-img-2"
    />
    <img
      src="https://upload.wikimedia.org/wikipedia/commons/c/cf/Salem_Willows_Path.jpg"
      alt="salem park"
      class="salem-img-3"
    />
    <img
      src="https://www.salemma.gov/ImageRepository/Document?documentID=6303"
      alt="salem cottage"
      class="salem-img-4"
    />
  </body>
</html>
